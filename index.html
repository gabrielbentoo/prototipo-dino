<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototipo t-rex</title>

     <style>
        canvas {
            background-color: #eee;
            display: block;
            margin: 20px auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Prototipo t-rex running</h2>
    <p style="text-align: center;">Use o espaco para pular os obstaculos</p>
    <canvas id="game" width="600" height="200"></canvas>
    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        let dino ={x:50, y:150, w:30, h:30, vy:0, jumping:false};
        let cactus ={x:600, y:160, w:20, h:40};
        const gravity = 1.2;
        const jumpPower = -15;


        function draw() {
            ctx.clearRect(0,0, canvas.width,canvas.height);
            ctx.fillStyle = "black";
            ctx.fillRect(0, 190, canvas.width,10);

            ctx.fillStyle = "blue";
            ctx.fillRect(dino.x, dino.y, dino.w, dino.h);

             ctx.fillStyle = "green";
            ctx.fillRect(cactus.x, cactus.y, cactus.w, cactus.h);

        }

        function update() {
        dino.y += dino.vy

        if(dino.y + dino.h < 190) {
            dino.vy += gravity;
        } else{
            dino.y = 160;
            dino.vy = 0;
            dino.jumping = false;
        }
        cactus.x -= 5;
        if(cactus.x + cactus.w <0) {
            cactus.x = canvas.width;
        }
        if(
            dino.x < cactus.x + cactus.w && 
            dino.x + dino.w > cactus.x &&
            dino.y < cactus.y +cactus.h &&
            dino.y + dino.h > cactus.y
        ) {
           alert("Game Over!");
            cactus.x = canvas.width;
            dino.x = 50;
            dino.y = 150;
            dino.vy = 0;
        }
        draw();
        requestAnimationFrame(update);
    
        }

        document.addEventListener("keydown", (e) =>{
            if(e.code === "Space" && !dino.jumping) {
                dino.vy = jumpPower;
                dino.jumping = true;
            }
        } )

        update();
    </script>
</body>
</html>
